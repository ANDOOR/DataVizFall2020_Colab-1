<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Trade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css"/>

    <script src="https://d3js.org/d3.v6.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

</head>
<body>
<div class="container">
    <div id="caption">
        Trade Network
    </div>
    <form method="post" id="framework_form">
        <div class="form-group">
            <label>Select Countries</label>
            <select id="framework" name="framework[]" multiple class="form-control" style="width: 50%">
            </select>
            <input type="submit" class="btn btn-info" name="submit" value="Submit"/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Second default radio
            </label>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-6">
            <svg id="svg_2019">
            </svg>
        </div>
        <div class="col-sm-6">
            <svg id="svg_2020">
            </svg>
        </div>
    </div>
</div>
<script>


    var selected_countries = ['CHN', 'DEU', 'RUS', 'SAU', 'NLD'];


    d3.csv("data/country_iso_code.csv", function (data) {
        let str = ''
        str += '<option value='+data.LOCATION;
        if (selected_countries.includes(data.LOCATION)) {
            str += ' selected'
        }
        str += '>' + data.Country + '</option>'

        document.getElementById("framework").innerHTML += str;
    });

    $(document).ready(function () {
        $('.form-control').select2({
            maximumSelectionLength: 5
        });

        // console.log($('#framework_form').find(':selected'))
        // $('#framework_form').on('submit', function (event) {
        //     event.preventDefault();
        //     let selected_countries = [];
        //     $('#framework option:selected').each(function () {
        //         selected_countries.push($(this)[0].value)
        //     });
        //     main(selected_countries)
        // });


    });

    let margin = 40;
    let width = 1000 - 2 * margin;
    let height = 600 - 2 * margin;

    let trade_data_net = "data/latest_trade_net.csv"
    let trade_data_export = "data/latest_trade_export.csv"
    let trade_data_import = "data/latest_trade_import.csv"
    d3.csv(trade_data_net).then(main)


    let parseDate = d3.timeParse("%y-%b");

    function main(data) {
        data.forEach(function (d) {
            d.Time = parseDate(d.Time);
        });
        // let selected_countries = ['India'];
        trade_2019 = []
        trade_2020 = []
        d3.map(data, function (d) {

            if (selected_countries.includes(d.LOCATION)) {
                if (d.Time.getFullYear() == '2019') {
                    trade_2019.push(d)
                }
                if (d.Time.getFullYear() == '2020') {
                    trade_2020.push(d)
                }
            }

        })


        let y_extent = d3.extent(data, d => +d.Value)
        let y = d3.scaleLinear()
            .domain(y_extent)
            .range([height, 2 * margin]);


        let color = d3.scaleOrdinal()
            .domain(selected_countries)
            .range(d3.schemeCategory10)

        let svg_2019 = d3.select("#svg_2019");
        svg_2019
            .attr('width', '100%')
            .attr('height', '40vw')
            .attr('viewBox', '0 0 1000 600')
            .style('background-color', '#f5f3f3')
            .append("g")
            .attr("transform",
                "translate(" + margin + "," + margin + ")");
        let svg_2020 = d3.select("#svg_2020");
        svg_2020.attr('width', '100%')
            .attr('height', '40vw')
            .attr('viewBox', '0 0 1000 600')
            .style('background-color', '#f5f3f3')
            .append("g")
            .attr("transform",
                "translate(" + margin + "," + margin + ")");


        linePlot(svg_2019, trade_2019, "2019 Trade amount");
        linePlot(svg_2020, trade_2020, "2020 Trade amount");

///////////////////////////////////////////////////////
        function linePlot(svg, data, title) {
            let other_svg = "";
            let svg_id = svg._groups[0][0].id;
            if (svg_id === "svg_2019") {
                other_svg = "svg_2020"
            } else {
                other_svg = "svg_2019"
            }
            let x_extent = d3.extent(data, d => d.Time)
            let x = d3.scaleTime()
                .domain(x_extent)
                .range([2 * margin, width]);

            // Add Y axis

            svg.append("g")
                .attr("class", "x_axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // text label for the x axis
            svg.append("text")
                .attr("transform",
                    "translate(" + (width / 2) + " ," +
                    (height + margin + 20) + ")")
                .style("text-anchor", "middle")
                .text("Time (Year-month)");

            svg.append("g")
                .attr("class", "y_axis")
                .attr("transform", "translate(" + 2 * margin + ",0)")
                .call(d3.axisLeft(y));
            // text label for the y axis
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", margin / 2)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Net Trade Value ($ in Billion)");


            /////////////////////////////
            // Legends

            let lineLegend = svg.selectAll(".lineLegend").data(selected_countries)
                .enter().append("g")
                .attr("class", "lineLegend")
                .attr("transform", function (d, i) {
                    return "translate(" + (width + margin / 2) + "," + (i * 20) + ")";
                });

            lineLegend.append("rect")
                .attr("fill", function (d) {
                    return color(d);
                })
                .attr("transform", "translate(0,5)")
                .attr("width", 10).attr("height", 10);


            lineLegend.append("text").text(function (d) {
                return d;
            })
                .attr("transform", "translate(15,15)"); //align texts with boxes


            svg.append("text")
                .attr("x", (width / 2))
                .attr("y", 0 - (margin / 2))
                .attr("text-anchor", "middle")
                .style("font-size", "24px")
                .style("text-decoration", "underline")
                .text(title);


////////////////////////////
//////////////////            Line


            let groupedData = d3.group(data, d => d.Country)

            const line = d3.line()
                .curve(d3.curveCatmullRom.alpha(0.5))
                .x(function (d) {
                    return x(d.Time);
                })
                .y(function (d) {
                    return y(d.Value);
                })
            let i = 0;
            // Draw the line
            svg.selectAll("lines")
                .data(groupedData)
                .enter()
                .append("g")
                .append("path")
                .attr("class", "country_path")
                .attr("id", function (d, i) {
                    return svg._groups[0][0].id + "_" + d[1][0].LOCATION;
                })
                .attr("fill", "none")
                .attr("stroke", function (d) {
                    return color(d[0])
                })
                .attr("opacity", "0.5")
                .attr("stroke-width", 5)
                .style("stroke-dasharray", ("3, 3"))
                .attr("d", function (d) {
                    return line(d[1])
                })
                .on("mouseover", function (mouseD, d) {
                        d3.select(this)
                            .style("opacity", "1")
                            .style("stroke-dasharray", null);
                        d3.select("#" + other_svg + "_" + d[1][0].LOCATION)
                            .style("opacity", "1")
                            .style("stroke-dasharray", null);
                    }
                )

                .on('mouseout', function (mouseD, d) { // on mouse out hide line, circles and text
                    d3.select(this)
                        .style("opacity", "0.5")
                        .style("stroke-dasharray", ("3, 3"));
                    d3.select("#" + other_svg + "_" + d[1][0].LOCATION)
                        .style("opacity", "0.5")
                        .style("stroke-dasharray", ("3, 3"));
                })

        }

    }


</script>
</body>
</html>
