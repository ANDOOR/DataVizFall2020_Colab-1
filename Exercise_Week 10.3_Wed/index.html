<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brush</title>
    <style>
        svg{
            width: 40vw;
            height: 40vw;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles/style.css?rr">
    <script src="js/bar_plot_with_brushSelect.js?22"></script>
</head>
<body>
<div>
    <svg viewBox="0 0 1000 1000" id="bar_plot">
    </svg>
</div>
<script>
    d3.csv("data.csv")
        .then(
            function (data){
                let values = []
                let beans = []
                d3.map(data,function (d){
                    beans.push(d.year);
                    values.push(d.value);
                })

                bar_plot(values, beans,
                    "#bar_plot",
                    title = "Bar Plot",
                    xLabel = "Year",
                    yLabel = "Values")
            }
        )
</script>
</body>
</html>
