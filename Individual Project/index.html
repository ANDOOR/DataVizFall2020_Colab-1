<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="page1.html">World Map</a>
                <a class="nav-item nav-link" href="page2.html">Attribute Correlation</a>
            </div>
        </div>
    </nav>
    <div id="chart"></div>
</div>
<script>

    let svg = d3.select('#chart')
        .append('svg')
        .attr('width', '80%')
        .attr('height', '60vw')
        .attr('viewBox', '0 0 1000 1000')
        .style('background-color', '#f5f3f3');

    let margins = 30;
    let width = 800 - 2 * margins;
    let height = 500 - 2 * margins;


    let xScale = d3.scaleBand().range([0, width]).padding(0.4);
    let yScale = d3.scaleLinear().range([height, 0]);

    let g = svg.append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");


    let apiURL = 'http://127.0.0.1:5000/';

    fetch(apiURL + '/raw_data')
        .then(function (response) {
            return response.json(); // But parse it as JSON this time
        })
        .then(data => {
            console.log(data);

            xScale.domain(data.map(function (d) {
                return d.Country;
            }));
            yScale.domain([0, d3.max(data, function (d) {
                return d.Social_Progress_Index;
            })]);

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale));

            g.append("g")
                .call(d3.axisLeft(yScale).tickFormat(function (d) {
                    return d;
                }).ticks(10))
                .append("text")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("value");

            g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return xScale(d.Country);
                })
                .attr("y", function (d) {
                    return yScale(d.Social_Progress_Index);
                })
                .attr("width", xScale.bandwidth())
                .attr("height", function (d) {
                    return height - yScale(d.Social_Progress_Index);
                });
        })
</script>
</body>
</html>
