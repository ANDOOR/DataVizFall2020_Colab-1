        <svg id="worldMAp" viewBox="0 0 1000 800"></svg>

<script>
    let geojson = "https://raw.githubusercontent.com/pardeep0161/DataVizFall2020_Colab/master/Individual%20Project/data/countries_geo_topo.json";

    corrAttr = "spi"
    let projection = d3.geoEquirectangular()
        .scale(300).translate([500, 500])

    let apiURL = 'http://127.0.0.1:5000';
    let responseJson = fetch(apiURL + '/raw_data')
        .then(function (response) {
            return response.json(); // But parse it as JSON this time
        })
    Promise.all(
        [
            d3.json(geojson),
            responseJson],
        d3.autoType())
        .then(main)

    function main(data) {
        let topo_Json = topojson.feature(data[0], data[0].objects.countries_geo).features;
        let geo_generator = d3.geoPath().projection(projection)

        let indexData = d3.group(data[1], function (d) {
            return d.SPI_country_code;
        });


        let spi_domain = [0, d3.max(data[1], function (d) {
            return d.Social_Progress_Index;
        })]
        let colorScale = d3.scaleLinear()
            .domain(spi_domain)
            .range(["yellow", "darkred"])
            .interpolate(d3.interpolateCubehelix.gamma(10));

        let svg = d3.select('#worldMAp')
            .attr('width', '100%')
            .attr('height', '30vw')
            .attr('viewBox', '0 0 1000 800')
            .style('background-color', '#f5f3f3');


        let mapCanvas = svg.append('g')
        mapCanvas.selectAll('path')
            .data(topo_Json)
            .enter()
            .append('path')
            .attr("class", "path_geo")
            .attr("d", geo_generator)
            .attr("fill", "white")
            .style("fill", function (d) {
                try {
                    color = colorScale(parseInt(indexData.get(d.id)[0].Social_Progress_Index))
                    return color;
                } catch (error) {
                    return "white"
                }
            })
        svg.call(d3.zoom()
            .extent([[0, 0], [1000, 800]])
            .scaleExtent([1, 8])
            .on("zoom", zoomed)
        )

        function zoomed({transform}) {

            mapCanvas.attr("transform", transform)
        }
    }
</script>
