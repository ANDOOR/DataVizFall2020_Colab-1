<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<h1>Individual Project</h1>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="page1.html">World Map</a>
                <a class="nav-item nav-link active" href="page2.html">Attribute Correlation</a>
            </div>
        </div>
    </nav>


    <!-- Default checked -->
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="efiCorr" name="attrCorr" value='efi'
               onchange="handleCorrelation()" checked>
        <label class="custom-control-label" for="efiCorr">EFI Correlation</label>
    </div>
    <!-- Default unchecked -->
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="spiCorr" name="attrCorr" value='spi'
               onchange="handleCorrelation()">
        <label class="custom-control-label" for="spiCorr">SPI Correlation</label>
    </div>

    <div>
        <svg id="correlation" viewBox="0 0 2000 1000"></svg>
    </div>
</div>
<script>

    function handleCorrelation() {
        const rbg = document.querySelectorAll('input[name="attrCorr"]')
        for (const rb of rbg) {
            if (rb.checked) {
                corrAttr = rb.value;
                showCorrelation(corrAttr);
                break;
            }
        }
    }

    function showCorrelation(corrAttr) {

        
        let apiURL = 'http://127.0.0.1:5000';
        let responseJson = fetch(apiURL + '/corr?attr_var=' + corrAttr)
            .then(function (response) {
                return response.json(); // But parse it as JSON this time
            })
            .then(jsonData => {
                // Going from wide to long format
                corr = JSON.parse(jsonData['corr'])
                rawData = JSON.parse(jsonData['data'])


                let data = [];
                let rowCount = 0
                for (const [key, value] of Object.entries(corr)) {
                    rowCount += 1;
                    for (const [key1, value1] of Object.entries(value)) {
                        data.push({
                            x: key,
                            y: key1,
                            value: value1
                        });
                    }
                }
                // Graph dimension
                let margin = {top: rowCount*5, right: rowCount*8, bottom: rowCount*2, left: rowCount},
                    width = (rowCount * 120) - margin.left - margin.right,
                    height = (rowCount * 60) - margin.top - margin.bottom


                // List of all variables and number of them
                let domain = d3.set(data.map(function (d) {
                    return d.x
                })).values()

                // Create a color scale
                let color = d3.scaleLinear()
                    .domain([-1, 0, 1])
                    .range(["#B22222", "#fff", "#000080"]);

                // Create a size scale for bubbles on top right. Watch out: must be a rootscale!
                let size = d3.scaleSqrt()
                    .domain([0, 1])
                    .range([0, 15]);

                // X scale
                let x = d3.scalePoint()
                    .range([0, width])
                    .domain(domain)

                // Y scale
                let y = d3.scalePoint()
                    .range([0, height])
                    .domain(domain)


                // Create the svg area
                let svg = d3.select("#correlation")
                svg.selectAll("*").remove();

                svg = svg.attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom).append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // Create one 'g' element for each cell of the correlogram
                let cor = svg.selectAll(".cor")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("class", "cor")
                    .attr("transform", function (d) {
                        return "translate(" + x(d.x) + "," + y(d.y) + ")";
                    });

                // Low left part + Diagonal: Add the text with specific color


                // Up right part: add circles
                cor
                    .filter(function (d) {
                        let ypos = domain.indexOf(d.y);
                        let xpos = domain.indexOf(d.x);
                        return xpos > ypos;
                    })
                    .append("circle")
                    .attr("r", function (d) {
                        return 2*size(Math.abs(d.value))
                    })
                    .style("fill", function (d) {
                        return color(d.value)
                    })
                    .style("opacity", 0.8);

                cor
                    .filter(function (d) {
                        let ypos = domain.indexOf(d.y);
                        let xpos = domain.indexOf(d.x);
                        return xpos > ypos;
                    })
                    .append("text")
                    .attr("dx", function (d) {
                        return -10
                    })
                    .attr("y", 5)
                    .text(d => d.value.toFixed(2))
                    .style("font-size", 10)
                    .style("font-weight", "bold")
                    .style("text-align", "center");

                cor
                    .filter(function (d) {
                        let ypos = domain.indexOf(d.y);
                        let xpos = domain.indexOf(d.x);
                        return xpos == ypos;
                    })
                    .append("text")
                    .attr("dx", function (d) {
                        return -10
                    })
                    .attr("y", 5)
                    .text(function (d) {
                            return d.x.split("_").join(" ")
                    })
                    .style("font-size", 10)
                    .style("font-weight", "bold")
                    .style("text-align", "center")
                    .attr("transform", function (d) {
                    return "rotate(45)"
                })

                /////////////////////////////////////////////////////////////

                let keys = Object.keys(rawData)
                let numVar = keys.length

                // Now I can compute the size of a single chart

                let mar = 5
                let spWSize = width / numVar
                let spHSize = height / numVar
                let position = d3.scalePoint()
                    .domain(keys)
                    .range([0, width - spWSize])

                for (const iStr in keys) {
                    for (const jStr in keys) {
                        let i = parseInt(iStr)
                        let j = parseInt(jStr)
                        if (i >= j) {
                            continue;
                        }

                        // Get current variable name
                        let var1 = keys[i]
                        let var2 = keys[j]
                        // Add X Scale of each graph
                        let spXextent = d3.extent(rawData, function (d) {
                            return +d[var1]
                        })
                        let spX = d3.scaleLinear()
                            .domain(spXextent).nice()
                            .range([0, spWSize - 2 * mar]);

                        // Add Y Scale of each graph
                        let spYextent = d3.extent(rawData, function (d) {
                            return +d[var2]
                        })
                        let spY = d3.scaleLinear()
                            .domain(spYextent).nice()
                            .range([spWSize - 2 * mar, 0]);

                        // Add a 'g' at the right position
                        let tmp = svg
                            .append('g')
                            .attr("transform", "translate(" + (position(var1) + mar) + "," + (position(var2) + mar) + ")");

                        // Add X and Y axis in tmp
                        tmp.append("g")
                            .attr("transform", "translate(" + 0 + "," + (spWSize - mar * 2) + ")")
                            .call(d3.axisBottom(spX).ticks(3));
                        tmp.append("g")
                            .call(d3.axisLeft(spY).ticks(3));

                        // Add circle
                        tmp
                            .selectAll("myCircles")
                            .data(rawData)
                            .enter()
                            .append("circle")
                            .attr("cx", function (d) {
                                return spX(+d[var1])
                            })
                            .attr("cy", function (d) {
                                return spY(+d[var2])
                            })
                            .attr("r", 3)
                    }
                }


                /////////////////////////////////////////////////////////////


                // build the "yAxis" color scale
                // its a series of rects colored correctly
                // to produce a smooth gradient
                let aS = d3.scaleLinear()
                    .range([height + margin.bottom - 5, -margin.top + 5])
                    .domain([-1, 1]);

                let yA = d3.axisRight()
                    .scale(aS)
                    .tickPadding(7);

                let aG = svg.append("g")
                    .attr("class", "y_axis")
                    .call(yA)
                    .attr("transform", "translate(" + (width + margin.right / 2) + " ,0)")

                let iR = d3.range(-1, 1.01, 0.1);
                let h = height / iR.length + 3;
                iR.forEach(function (d) {
                    aG.append('rect')
                        .style('fill', color(d))
                        .style('stroke-width', 0)
                        .style('stoke', 'none')
                        .attr('height', h)
                        .attr('width', 10)
                        .attr('x', 0)
                        .attr('y', aS(d))
                });

            })
    }

    showCorrelation('efi')
</script>
</body>
</html>
